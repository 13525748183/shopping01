<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商城商品放大镜插件</title>
	<link rel="stylesheet"  href="../放大镜效果/normalize.css" /><!--CSS RESET-->
	<link href="../放大镜效果/jquery.exzoom.css" rel="stylesheet" />
	<style>
	    #exzoom {
	        width: 400px;
	        /*height: 400px;*/
	        margin: 20px auto;
	    }
	</style>
</head>
<body>
	 
		<div class="exzoom" id="exzoom">
		    <!--大图区域-->
		    <div class="exzoom_img_box">
		        <ul class='exzoom_img_ul'>
		            <li><img src="../img/轮播11.jpg"/></li>
		            <li><img src="../img/轮播12.jpg"/></li>
		            <li><img src="../img/轮播13.jpg"/></li>
		            <li><img src="../img/轮播14.jpg"/></li>
		            <li><img src="../img/轮播15.jpg"/></li>
		            <li><img src="../img/轮播16.jpg"/></li>
		            <li><img src="../img/轮播17.jpg"/></li>
		            <li><img src="../img/轮播18.jpg"/></li>
		        </ul>
		    </div>
		    <!--缩略图导航-->
		    <div class="exzoom_nav"></div>
		    <!--控制按钮-->
		    <p class="exzoom_btn">
		        <a href="javascript:void(0);" class="exzoom_prev_btn"> &lt; </a>
		        <a href="javascript:void(0);" class="exzoom_next_btn"> &gt; </a>
		    </p>
		</div>
		 

	
	<script src="../放大镜效果/jquery-1.11.0.min.js"></script>
	<script src="../放大镜效果/jquery.exzoom.js"></script>
    	<script >
	    $("#exzoom").exzoom({
	        autoPlay: false,
	    });//方法调用，务必在加载完后执行
	</script>
</body>
</html>
