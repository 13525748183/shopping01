<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三级</title>
</head>
<body>
<select name="" id="country" onchange="Province()">
    <option value="">请选择省</option>
</select>
<select name="" id="city" onchange="cityX()">
    <option value="">请选择市</option>
</select>
<select name="" id="area" onchange="region()">
    <option value="">请选择区</option>
</select>
</body>
</html>
<script type="text/javascript" src="../../../dom.html/jquery-1.11.3.min.js"></script>
<script src="city.js"></script>
<script>
    var res = "";
    for(let i=0;i<country.length;i++){//。
        res+=`<option value="">`+country[i].name+`</option>`//拼接添加
    }
    $("#country").append(res)
    function Province(){
        var index = $("#country").children('option:selected').index()-1
        $("#city").children().not(':eq(0)').remove() //删除，除了第一个.not(':eq(0)')
        var len = country[index].city.length;
        var city = '';
        for(let i=0;i<len;i++){
            city+=`<option value="">`+country[index].city[i].name+`</option>`
        }
        $("#city").append(city)
    }
    function cityX() {
        var index1 = $("#country").children('option:selected').index()-1
        var index2 = $("#city").children('option:selected').index()-1
        var len = country[index1].city[index2].area.length;
        $("#area").children().not(':eq(0)').remove()
        var area = '';
        for(let i=0;i<len;i++){
            area+=`<option value="">`+country[index1].city[index2].area[i]+`</option>`
        }
        $("#area").append(area)
    }
